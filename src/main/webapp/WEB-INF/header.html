<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
<script src="../assets/js/bootstrap.min.js"></script>


<body>
<div class="container">


    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Delivery Terms </a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Payment methods</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Contacts</a></li>
        </ul>

        <div class="col-md-3 text-end">

            <button type="button" class="btn btn-outline-primary">Registration</button>
            <a href="/login" class="btn btn-primary me-2">
                <span>Login</span>
            </a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Cart
            </button>
        </div>
    </header>
    <div class="border-bottom mb-3"></div>

    <div class="row g-1 justify-content-center">
        <div class="col-md-6">
            <div class="row g-3">

                <div class="col-md-4 col-lg-6">
                    <div class="row g-1">
                        <h4 class="mb-0">Details</h4>
                        <small class="text-muted">required</small>
                        <div class="col-md-12">
                            <label class="form-label">Name</label>

                            <input type="text" class="form-control">

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Lastname</label>

                            <input type="text" class="form-control">

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Phone</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">+7</span>
                                <input type="text" class="form-control">
                            </div>

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Email</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Password</label>

                            <input type="password" class="form-control">

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Repeat password</label>

                            <input type="password" class="form-control">

                        </div>

                    </div>
                </div>

                <div class="col-md-4 col-lg-6">
                    <div class="row g-1">
                        <h4 class="mb-0">Address</h4>
                        <small class="text-muted">optional</small>
                        <div class="col-md-12">
                            <label class="form-label">Zip</label>

                            <input type="text" class="form-control">

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Country</label>

                            <input type="text" class="form-control">

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">City</label>

                            <input type="text" class="form-control">

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Street</label>

                            <input type="text" class="form-control">

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Building</label>

                            <input type="text" class="form-control">

                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Apartment</label>

                            <input type="text" class="form-control">

                        </div>
                    </div>

                </div>
                <hr class="my-4">

            </div>
            <button type="submit" class="w-100 btn btn-primary">Confirm</button>
        </div>
    </div>

</div>


</body>
